<ion-list class="animate__animated animate__fadeIn" mode="ios">
    <ion-item-divider>
        <ion-label>Completados</ion-label>
    </ion-item-divider>
    <ion-item *ngFor="let tarea of tareasCompletas" class="itemTarea">
        <ion-icon name="checkbox" slot="start" color="success"></ion-icon>
        <ion-label>{{tarea.titulo}}</ion-label>
    </ion-item>
    <ion-item *ngIf="tareasCompletasVacio()">
        <ion-label style="text-align: center;">
            No has completado ninguna tarea.
        </ion-label>
    </ion-item>
    <ion-item-divider>
        <ion-label>Pendientes</ion-label>
        <ion-button slot="end" id="btnAgregar" fill="clear" (click)="nuevaTarea()">
            <ion-icon name="add"></ion-icon>
        </ion-button>
        <ion-button slot="end" id="btnReorden" fill="clear" (click)="reordarPendientes()">
            <ion-icon name="reorder-three"></ion-icon>
        </ion-button>
    </ion-item-divider>
    <ion-reorder-group (ionItemReorder)="doReorder($event)" [disabled]="reordenar">
        <ion-item-sliding *ngFor="let tarea of tareasPendientes" #ItemSliding [disabled]="!reordenar">
            <ion-item-options side="start">
                <ion-item-option color="danger" (click)="borrarTarea(tarea)">
                    <ion-icon name="trash" slot="icon-only"></ion-icon>
                </ion-item-option>
                <ion-item-option color="warning" (click)="editarTarea(tarea)">
                    <ion-icon name="pencil" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>
            <ion-item class="itemTarea">
                <ion-icon name="time" slot="start"></ion-icon>
                <ion-label>{{tarea.titulo}}</ion-label>
                <ion-reorder slot="end">
                    <ion-icon name="reorder-four"></ion-icon>
                </ion-reorder>
            </ion-item>

        </ion-item-sliding>
    </ion-reorder-group>
    <ion-item *ngIf="tareasPendientesVacio()">
        <ion-label style="text-align: center;">
            No tienes tareas pendientes en la cola.
        </ion-label>
    </ion-item>
</ion-list>
