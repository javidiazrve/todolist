<ion-card class="animate__animated animate__fadeIn" mode="ios">
    <ion-card-header>
        <ion-card-subtitle>Tarea Actual</ion-card-subtitle>
        <ion-card-title>{{tareaActual.titulo | titlecase}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <ion-grid>
            <ion-row>
                <ion-col size="4">
                    <ion-button color="danger" [disabled]="btnsDisabled" (click)="borrarTareaActual()">
                        <ion-icon name="trash-outline"></ion-icon>
                    </ion-button>
                </ion-col>
                <ion-col size="4">
                    <ion-button color="success" [disabled]="btnsDisabled" (click)="terminarTarea()">
                        <ion-icon name="checkbox-outline"></ion-icon>
                    </ion-button>
                </ion-col>
                <ion-col size="4">
                    <ion-button color="warning" [disabled]="btnsDisabled" (click)="editarTareaActual()">
                        <ion-icon name="pencil-outline"></ion-icon>
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card-content>
</ion-card>
